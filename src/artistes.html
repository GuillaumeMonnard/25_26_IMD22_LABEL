      <a
        class="artist-link"
        data-bg="../assets/cursor/gal.jpg"
        href="artist-page.html"
      >
        <div class="artist-name">Gal</div>
        <svg
          class="separator"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1439 9"
          fill="none"
        >
          <g opacity="0.4" filter="url(#filter0_g_117_467)">
            <line
              y1="4.5"
              x2="1439"
              y2="4.5"
              stroke="#FCFCFC"
              stroke-opacity="0.62"
            />
          </g>
          <defs>
            <filter
              id="filter0_g_117_467"
              x="-4"
              y="0"
              width="1448"
              height="9"
              filterUnits="userSpaceOnUse"
              color-interpolation-filters="sRGB"
            >
              <feFlood flood-opacity="0" result="BackgroundImageFix" />
              <feBlend
                mode="normal"
                in="SourceGraphic"
                in2="BackgroundImageFix"
                result="shape"
              />
              <feTurbulence
                type="fractalNoise"
                baseFrequency="1 1"
                numOctaves="3"
                seed="7057"
              />
              <feDisplacementMap
                in="shape"
                scale="8"
                xChannelSelector="R"
                yChannelSelector="G"
                result="displacedImage"
              />
              <feMerge result="effect1_texture_117_467">
                <feMergeNode in="displacedImage" />
              </feMerge>
            </filter>
          </defs>
        </svg>
      </a>
